name: Build and Push Docker Image

on:
  workflow_dispatch:

jobs:
  build_and_push_docker_image:
    runs-on: self-hosted
  
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: MarkizCar20/spring-petclinic-capstone

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      
      - name: Build with Maven
        run: mvn clean package
      
      - name: Build Docker Image
        run: docker build -t us-central1-docker.pkg.dev/petclinic-capstone-project:$GITHUB_SHA .

